{% set name = "ndcube" %}
{% set version = "1.3.0" %}
{% set sha256 = "a956354f5c63269f165d3d9590a4466136a1ed9111ca51d5b8e22ea95138887b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python setup.py install --offline --no-git --single-version-externally-managed --record record.txt

requirements:
  build:
    - python >=3.6
    - setuptools
    - setuptools_scm

  run:
    - python >=3.6
    - astropy >=3.1
    - matplotlib >=2
    - sunpy >=1.0.3

test:
  requires:
    - pytest-astropy
    
  imports:
    - ndcube
    - ndcube.tests
    - ndcube.utils
    - ndcube.utils.tests
    
  commands:
    - pytest --pyargs ndcube

about:
  home: http://sunpy.org
  license: BSD-2-Clause
  license_file: 'LICENSE.rst'
  summary: 'A base package for multi-dimensional contiguious and non-contiguious spatially aware arrays.'
  license_family: BSD
  dev_url: https://github.com/sunpy/ndcube

extra:
  recipe-maintainers:
    - SolarDrew
    - Cadair
    - DanRyanIrish
